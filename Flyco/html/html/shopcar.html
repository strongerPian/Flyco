<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 飞科电器自营官方商城</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pub.css">
    <link rel="stylesheet" href="../css/shopcar.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
</head>

<body>
    <header>
        <div class="head main">
            <a href="../index.html"><img src="../img/logo.png" alt="" class="logo fl"></a>
            <ul class="fr">
                <li><a href="../index.html">首页</a></li>
                <li class="liHover"><a href="javascript:;">产品分类</a></li>
                <li><input type="text" autocomplete="off" placeholder="剃须刀"></li>
                <li>
                    <a href="">
                        <img src="../img/sc1.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="../html/login.html">
                        <img src="../img/my.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

        <div class="headList">
            <div class="listItems1 main">
                <!-- 
                <a href="" class="item animate">
                    <img src="img/1.png" alt="">
                    <span>剃须刀</span>
                </a>
                -->
            </div>
        </div>
    </header>
    <div class="cp-fixed">
        <a href="javascript:;" class="item-code">
            <img src="../img/two.png" alt="" class="img">
            <span>二维码</span>
            <div class="twoHover">
                <img src="../img/two3.jpg" alt="">
            </div>
        </a>
        <a href="javascript:;" class="item">
            <img src="../img/kefu1.png" alt="" class="img">
            <span>
                在线 <br>客服
            </span>
        </a>
        <a href="javascript:;" class="fixedTop">
            <img src="../img/top.png" alt="" class="img3">
        </a>
    </div>

    <div class="shopcar">
        <div class="carList main">
            <div class="listHead">
                <div class="headInfo">
                    <label for="">
                        <input type="checkbox" name="" id="" class="checkAll">
                        <span>全选</span>
                    </label>
                    <span class="span">商品信息</span>
                </div>
                <div class="headPrice">
                    <div class="listText">单价</div>
                    <div class="listText">数量</div>
                    <div class="listText">小计</div>
                    <div class="listText">操作</div>
                </div>
            </div>
            <div class="listBody">

                <div class="listItem">
                    <div class="bodyInfo">
                        <label for="">
                            <input type="checkbox" name="" id="" class="check">
                        </label>
                        <a href="" class="aImg">
                            <img src="../img/shaver1.png" alt="" class="infoImg">
                        </a>
                        <div class="listText">
                            <a href="">理发器FC1</a><br>
                            <span>微调剪发长度 / 可替换定长梳 / 充插两用</span>
                        </div>
                    </div>
                    <div class="listPrice"><span>￥75.00</span> </div>
                    <div class="listNums">
                        <div class="listNum">
                            <span class="sub">-</span>
                            <div class="numInput">
                                <input type="text" class="num" value="1">
                            </div>
                            <span class="add">+</span>
                        </div>
                    </div>
                    <div class="listPrices"><span>￥75.00</span> </div>
                    <div class="listText">
                        <a href="">
                            <span class="del">删除</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="listFoot">
                <div class="footLeft">
                    <label for="">
                            <input type="checkbox" name="" id="" class="checkAll">
                            <span>全选</span>
                        </label>
                    <a href="" class="delAll">批量删除</a>
                </div>
                <div class="footRight">
                    <div class="priceAll">
                        <span class="priceText">应付金额</span>
                        <span class="amount">￥260.00</span>
                    </div>
                    <button class="js">
                            结算 <span>(4)</span>
                        </button>
                </div>
            </div>


        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footCon main">
            <div class="foot-text">
                <div>
                    <img src="../img/foot5.png" alt="">
                    <span>全场69元包邮</span>
                </div>
                <div>
                    <img src="../img/foot6.png" alt="">
                    <span>工厂正品直发</span>
                </div>
                <div>
                    <img src="../img/foot7.png" alt="">
                    <span>享好礼省“薪”多</span>
                </div>
                <div>
                    <img src="../img/foot8.png" alt="">
                    <span>全国网点 联保服务</span>
                </div>
            </div>
            <div class="foot-copy">
                <span>Copyright &copy; 2013-2020上海飞科电器股份有限公司</span>
                <span>版权所有</span>
                <span>网站备案 / 许可证号：沪ICP备13041208号</span>
                <span>增值电信营业经营许可认证：沪B2-20160083</span>
                <span>沪公网安备 31010502001341号</span>
            </div>
            <div class="foot-pic">
                <div class="picItem">
                    <a href=""><img src="../img/foot1.png" alt=""></a>
                </div>
                <div class="picItem">
                    <img src="../img/foot2.png" alt="">
                    <span>上海工商</span>
                </div>
                <div class="picItem">
                    <img src="../img/foot3.png" alt="">
                    <span>上海网警 <br>网络110</span>
                </div>
                <div class="picItem">
                    <img src="../img/foot4.png" alt="">
                    <span>支付宝 <br>
                        特约商家</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/index.js"></script>
</body>

</html>
